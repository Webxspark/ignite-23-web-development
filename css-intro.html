<!DOCTYPE html>
<html lang="en">

<head>
    <title>An Introduction to CSS</title>
</head>

<body>

    <!-- HTML heading -->
    <h1 style="color: blue;"> This is how h1 tag looks like</h1>
    <h2 style="color: red;"> This is how h2 tag looks like</h2>
    <h3 style="color: cyan"> This is how h3 tag looks like</h3>
    <h4 style="color: green"> This is how h4 tag looks like</h4>
    <h5 style="color: yellow"> This is how h5 tag looks like</h5>
    <h6 style="color: magenta; float: right;"> This is how h6 tag looks like</h6>

    <!-- HTML paragraph with custom style -->
    <p style="color: blue; font-size: 20px; font-family: Arial, Helvetica, sans-serif; text-align: center;">
        <i> You can type in your <b> paragraph </b> here </i>
    </p>


    <!-- Image Tags [src, alt] with custom style -->
    <h2>Image Tag</h2>
    <img src="image.jpg" alt="Random Image" width="500" style="border: 2px solid black;">

    <!-- Iframe Tag [src] with custom style-->
    <h2>Iframe Tag</h2>
    <iframe src="https://policies.webxspark.com/embed/tos" height="500" width="800" style="border: 2px solid red;" />
    

</body>

</html>
