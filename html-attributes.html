<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Attributes</title>
</head>

<body>
    <!-- Anchor Tags [href] -->
    <h2>Click <a href="page-1.html">here</a> to open page - 1</h2>
    <h2>Click <a href="page-2.html">here</a> to open page - 2</h2>

    <!-- Image Tags [src, alt] -->
    <h2>Image Tag</h2>
    <img src="image.jpg" alt="Random Image" width="500">

    <!-- Iframe Tag [src] -->
    <h2>Iframe Tag</h2>
    <iframe src="https://policies.webxspark.com/embed/tos" height="500" width="800" />
    
</body>

</html>
